<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <form id="entrada-bar" onsubmit="false">
      <input
        type="text"
        placeholder="Ingresa tu nombre"
        id="usuario-nombre"
        required
      />
      <input
        type="text"
        placeholder="Ingresa tu apellido"
        id="usuario-apellido"
        required
      />
      <input
        type="number"
        placeholder="Ingresa tu edad"
        id="edad-usuario"
        required
      />
      <button id="boton-ingresar">Ingresar</button>
    </form>
    <div>
      <h1 id="resultado">
        Click en 'Ingresar' para saber si cumples los requisitos
      </h1>
      <p id="datos">Sus datos:</p>
    </div>
    <script type="text/javascript" src="/Tarea 2/Tarea-2.js"></script>
  </body>
</html>
